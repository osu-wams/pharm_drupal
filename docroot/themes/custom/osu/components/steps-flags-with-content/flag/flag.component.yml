$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Flag
description: 'A small "flag" component with text.'
status: stable
props:
  type: object
  properties:
    text:
      type: string
      title: 'Text'
      description: 'The text within the flag.'
    color_class:
      type: string
      title: 'Color Class'
      description: 'The color class to apply to the flag.'
    classes:
      type: array
      title: 'Classes'
      description: 'Additional classes to apply to the flag.'
      items:
        type: string
