$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Testimonial
description: 'An individual testimony.'
status: stable
props:
  type: object
  properties:
    name:
      type: string
      title: 'name'
      description: 'Name of person giving testimony.'
      examples:
        - 'Victor Tran'
    title:
      type: string
      title: 'Title'
      description: 'The title of the person.'
      examples:
        - 'Pharm.D. Student'

slots:
  testimony:
    title: Testimony
    description: 'The text of the testimony.'
  image:
    title: Image
    description: 'The image of the person.'
