id: program_information
title: 'Program Information'
description: '<p>Request Program Information Form</p>'
categories: {  }
elements: |-
  flexbox:
    '#type': webform_flexbox
    fields:
      '#type': container
      '#title': Fields
      '#title_display': invisible
      '#description_display': invisible
      '#flex': 2
      flexbox_01:
        '#type': webform_flexbox
        first_name:
          '#type': textfield
          '#title': 'First Name'
          '#placeholder': 'First Name'
          '#required': true
        last_name:
          '#type': textfield
          '#title': 'Last Name'
          '#placeholder': 'Last Name'
          '#required': true
      flexbox_02:
        '#type': webform_flexbox
        email:
          '#type': email
          '#title': 'Email Address'
          '#placeholder': yourname@provider.com
          '#required': true
          '#default_value': '[current-user:mail]'
        phone_number:
          '#type': tel
          '#title': 'Phone Number'
          '#placeholder': '(123) 456-7890'
          '#required': true
      flexbox_05:
        '#type': webform_flexbox
        have_you_graduated_from_high_school:
          '#type': radios
          '#title': 'Have you graduated from high school?'
          '#options': yes_no
          '#options_display': two_columns
          '#required': true
        high_school_graduation_year:
          '#type': select
          '#title': 'High School Graduation Year'
          '#options':
            2024: '2024'
            2025: '2025'
            2026: '2026'
            2027: '2027'
            2028: '2028'
            2029: '2029'
            2030: '2030'
          '#empty_option': ' '
          '#empty_value': none
          '#required': true
      flexbox_06:
        '#type': webform_flexbox
        program_of_interest:
          '#type': select
          '#title': 'Program of Interest'
          '#options':
            pharmd: Pharm.D.
            early_assurance: 'Early Assurance Program'
            masters: "Master's Program"
            phd: 'Ph.D. Program'
            residency: 'Residency Programs'
            continuing_ed: 'Continuing Education'
          '#empty_option': ' '
          '#empty_value': none
          '#required': true
        birthday:
          '#type': date
          '#title': Birthday
          '#placeholder': MM/DD/YYYY
          '#required': true
      flexbox_04:
        '#type': webform_flexbox
        message:
          '#type': textarea
          '#title': 'Your Message'
          '#placeholder': 'What can we help you with?'
          '#required': true
          '#flex': 2
      flexbox_03:
        '#type': webform_flexbox
        '#align_items': flex-end
        captcha:
          '#type': captcha
          '#captcha_type': recaptcha/reCAPTCHA
        actions:
          '#type': webform_actions
          '#title': 'Submit button(s)'
          '#submit__label': Submit
          '#submit__attributes':
            class:
              - secondary
    help_box:
      '#type': container
      '#title': 'Help box'
      '#title_display': invisible
      '#description_display': invisible
      '#attributes':
        class:
          - help-box
      help_box_text:
        '#type': webform_markup
        '#markup': '<h3>Have questions?<br>We''re here to help!</h3><hr><p>For general inquiries, please contact the main office.&nbsp;<br><br><a class="icon-link mail-link" href="mailto:pharmacy@oregonstate.edu">pharmacy@oregonstate.edu</a><br><a class="icon-link phone-link" href="tel:(541)%20737-3424">(541) 737-3424</a><br>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>'
